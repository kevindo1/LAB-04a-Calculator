<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My Calculator</title>
</head>

<body>
    <header>
        <h1>My Calculator</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        
        <section id="addition">
            <input id="add-number-1"> 
            + 
            <input id="add-number-2"> 
            <button id="add-button">=</button> 
            <span id="add-answer">?</span>
        </section>
        <section id="subtraction">
            <input id="subtract-number-1">
            - 
            <input id="subtract-number-2">
            <button id="subtract-button">=</button>
            <span id="subtract-answer">?</span>
        </section>
        <section id="multiply">
            <input id="multiply-number-1">
            * 
            <input id="multiply-number-2">
            <button id="multiply-button">=</button>
            <span id="multiply-answer">?</span>
        </section>
        <section id="divide">
            <input id="divide-number-1">
            / 
            <input id="divide-number-2">
            <button id="divide-button">=</button>
            <span id="divide-answer">?</span>
        </section>
        <section id="modulo">
            <input id="modulo-number-1">
            % 
            <input id="modulo-number-2">
            <button id="modulo-button">=</button>
            <span id="modulo-answer">?</span>
        </section>
        <section id="intDiv">
            <input id="int-div-number-1">
            \ 
            <input id="int-div-number-2">
            <button id="int-div-button">=</button>
            <span id="int-div-answer">?</span>
        </section>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
